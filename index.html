<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大學星生活 🌟 刮刮卡</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            background-color: #f7f3f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff6347;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1::before, h1::after {
            content: "🌟";
            font-size: 2rem;
            margin: 0 10px;
        }
        #app {
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            position: relative;
            box-sizing: border-box;
            overflow: hidden;
        }
        #bgCanvas, #maskCanvas {
            border-radius: 15px;
            touch-action: none;
        }
        #bgCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #maskCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
        #prizeText {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6347;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            display: none;
            word-wrap: break-word;
            white-space: pre-wrap;
            position: relative;
            z-index: 3;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <h1>大學星生活</h1>
    <div id="app">
        <canvas id="bgCanvas"></canvas>
        <canvas id="maskCanvas"></canvas>
    </div>
    <div id="prizeText"></div>
    <div class="message-box" id="messageBox"></div>

    <script>
        // 請將此處的 URL 替換為你的 Google Apps Script 網頁應用程式 URL
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbz9nfhw-DxaLUeSyMnmdfV02SjtlOLwccZ8--bFr_zqCgGjgyCV4AyIe8fiUf0vt1-tv/exec';

        const maskCanvas = document.getElementById('maskCanvas');
        const bgCanvas = document.getElementById('bgCanvas');
        const prizeText = document.getElementById('prizeText');
        const messageBox = document.getElementById('messageBox');
        
        const maskCtx = maskCanvas.getContext('2d', { willReadFrequently: true });
        const bgCtx = bgCanvas.getContext('2d');
        
        const scratchImage = new Image();
        scratchImage.src = "https://placehold.co/400x600/cccccc/000000?text=SCRATCH+HERE"; // 初始刮刮卡遮罩

        const prizeImage = new Image();
        prizeImage.src = "https://placehold.co/400x600/ffffff/ff6347?text=恭喜中獎！"; // 預設中獎圖片

        const brushSize = 30;
        let isDrawing = false;
        let isScratchFinished = false;
        let userPrize = null;
        let hasDrawn = false;
        
        let liffId, deviceBrand, deviceModel;

        const showMessage = (msg, duration = 3000) => {
            messageBox.textContent = msg;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, duration);
        };

        const drawPrizeImage = (prize) => {
            const prizeImages = {
                '天選獎S1': 'https://storage.googleapis.com/g-gemini-test-public/upload-images/大學星生活%20(6).jpg',
                '天選獎S2': 'https://storage.googleapis.com/g-gemini-test-public/upload-images/大學星生活%20(2).jpg',
                '機會獎': 'https://storage.googleapis.com/g-gemini-test-public/upload-images/大學星生活%20(3).jpg',
                '命運獎': 'https://storage.googleapis.com/g-gemini-test-public/upload-images/大學星生活%20(5).jpg'
            };
            
            const prizeImgSrc = prizeImages[prize] || 'https://placehold.co/400x600/ffffff/000000?text=未中獎';
            
            prizeImage.onload = () => {
                const ratio = Math.min(bgCanvas.width / prizeImage.width, bgCanvas.height / prizeImage.height);
                const newWidth = prizeImage.width * ratio;
                const newHeight = prizeImage.height * ratio;
                const xOffset = (bgCanvas.width - newWidth) / 2;
                const yOffset = (bgCanvas.height - newHeight) / 2;
                bgCtx.drawImage(prizeImage, xOffset, yOffset, newWidth, newHeight);
            };
            prizeImage.src = prizeImgSrc;
        };

        const drawMask = () => {
            maskCtx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);
            maskCtx.drawImage(scratchImage, 0, 0, maskCanvas.width, maskCanvas.height);
            maskCtx.globalCompositeOperation = 'destination-out';
        };

        const draw = (e) => {
            if (!isDrawing || isScratchFinished) return;
            let x, y;

            if (e.touches) {
                x = e.touches[0].clientX - maskCanvas.getBoundingClientRect().left;
                y = e.touches[0].clientY - maskCanvas.getBoundingClientRect().top;
            } else {
                x = e.clientX - maskCanvas.getBoundingClientRect().left;
                y = e.clientY - maskCanvas.getBoundingClientRect().top;
            }

            maskCtx.beginPath();
            maskCtx.arc(x, y, brushSize, 0, Math.PI * 2);
            maskCtx.fill();

            checkScratchPercent();
        };

        const checkScratchPercent = () => {
            const imageData = maskCtx.getImageData(0, 0, maskCanvas.width, maskCanvas.height);
            const data = imageData.data;
            let clearedPixels = 0;
            const totalPixels = data.length / 4;

            for (let i = 0; i < totalPixels; i++) {
                if (data[i * 4 + 3] === 0) {
                    clearedPixels++;
                }
            }

            const percent = (clearedPixels / totalPixels) * 100;
            if (percent > 60 && !isScratchFinished) {
                isScratchFinished = true;
                maskCtx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);
                prizeText.style.display = 'block';
                sendData(userPrize);
            }
        };

        const liffInit = async () => {
            try {
                await liff.init({ liffId: '2007597530-o1xaVbZm' });

                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    liffId = profile.userId;
                    const device = liff.getSystemLanguage();
                    deviceBrand = navigator.vendor;
                    deviceModel = navigator.userAgentData?.brands?.[0]?.brand || '未知';
                    
                    checkUserDrawStatus();
                }
            } catch (err) {
                showMessage(`LIFF 初始化失敗：${err.message}`);
                console.error("LIFF initialization failed", err);
                checkUserDrawStatus(); // 在 LIFF 失敗時也嘗試檢查抽獎狀態
            }
        };
        
        const checkUserDrawStatus = async () => {
            if (!liffId) {
                console.warn("無法取得 LIFF ID，將使用未知 ID 繼續。");
            }
            const params = new URLSearchParams({
                action: 'check_draw',
                userId: liffId || '未知'
            });

            try {
                const response = await fetch(`${GAS_URL}?${params.toString()}`);
                const data = await response.json();
                
                if (data.hasDrawn) {
                    hasDrawn = true;
                    showMessage('您已經抽過獎了！');
                    const params2 = new URLSearchParams({
                      action: 'draw_prize'
                    });
                    const response2 = await fetch(`${GAS_URL}?${params2.toString()}`);
                    const data2 = await response2.json();
                    userPrize = data2.prize;
                    drawPrizeImage(userPrize);
                    prizeText.innerHTML = `🎉 恭喜你中了【${userPrize}】 🎉<br>請洽服務人員兌換`;
                    prizeText.style.display = 'block';
                } else {
                    drawInitialState();
                    drawPrizeFromGAS();
                }

            } catch (error) {
                showMessage(`檢查狀態失敗：${error.message}`);
                console.error("Error checking user draw status:", error);
                drawInitialState();
                drawPrizeFromGAS();
            }
        };

        const drawInitialState = () => {
            const app = document.getElementById('app');
            const appWidth = Math.min(window.innerWidth * 0.9, 400);
            const appHeight = appWidth * (600 / 400);
            app.style.width = `${appWidth}px`;
            app.style.height = `${appHeight}px`;

            [bgCanvas, maskCanvas].forEach(canvas => {
                canvas.width = appWidth;
                canvas.height = appHeight;
            });

            drawMask();

            maskCanvas.addEventListener('mousedown', (e) => { isDrawing = true; draw(e); });
            maskCanvas.addEventListener('mouseup', () => { isDrawing = false; });
            maskCanvas.addEventListener('mousemove', draw);
            maskCanvas.addEventListener('touchstart', (e) => { isDrawing = true; draw(e); e.preventDefault(); });
            maskCanvas.addEventListener('touchend', () => { isDrawing = false; });
            maskCanvas.addEventListener('touchmove', draw);
        };

        const drawPrizeFromGAS = async () => {
            const params = new URLSearchParams({
                action: 'draw_prize'
            });

            try {
                const response = await fetch(`${GAS_URL}?${params.toString()}`);
                const data = await response.json();
                userPrize = data.prize;
                drawPrizeImage(userPrize);
                prizeText.innerHTML = `🎉 恭喜你中了【${userPrize}】 🎉<br>請洽服務人員兌換`;

            } catch (error) {
                showMessage(`抽獎失敗：${error.message}`);
                console.error("Error drawing prize:", error);
            }
        };

        const sendData = async (prize) => {
            if (hasDrawn) return;
            const params = new URLSearchParams({
                action: 'record_win',
                userId: liffId || '未知',
                prize: prize,
                deviceBrand: deviceBrand || '未知',
                deviceModel: deviceModel || '未知'
            });

            try {
                const response = await fetch(`${GAS_URL}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params.toString()
                });
                const data = await response.json();

                if (data.success) {
                    console.log("資料已成功送出");
                    hasDrawn = true;
                } else {
                    console.error("資料送出失敗:", data.error);
                }

            } catch (error) {
                console.error("資料送出失敗:", error);
            }
        };

        liffInit();
    </script>
</body>
</html>
