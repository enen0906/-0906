    <style>

<body>
    <h1>å¤§å­¸æ˜Ÿç”Ÿæ´»</h1>

    <script>
        // LIFF ID å’Œ Google Apps Script URL
        const LIFF_ID = '2007597530-o1xaVbZm';
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbz9nfhw-DxaLUeSyMnmdvF02SjtlOLwccZ8--bFr_zqCgGJyCV4AYIe8fiUf0Vt1-tv/exec';
        
        const maskCanvas = document.getElementById('maskCanvas');

        const prizeText = document.getElementById('prizeText');
        const messageBox = document.getElementById('messageBox');
        
        const maskCtx = maskCanvas.getContext('2d', { willReadFrequently: true });
        const bgCtx = bgCanvas.getContext('2d');
        
        const scratchImage = new Image();
        scratchImage.src = "https://placehold.co/400x600/cccccc/000000?text=SCRATCH+HERE"; // åˆå§‹åˆ®åˆ®å¡é®ç½©

        const prizeImage = new Image();
        prizeImage.src = "https://placehold.co/400x600/ffffff/ff6347?text=æ­å–œä¸­çï¼"; // é è¨­ä¸­çåœ–ç‰‡

        const brushSize = 30;
        let isDrawing = false;
        let isScratchFinished = false;
        let userPrize = null;
        let hasDrawn = false;
        
        let liffId, deviceBrand, deviceModel;
        
        // æŠ½çåœ–ç‰‡
        const prizeImages = {
            'å¤©é¸çS1': 'https://i.postimg.cc/RCGKq4nk/6.png',
            'å¤©é¸çS2': 'https://i.postimg.cc/gkxjRNkf/5.png',
            'æ©Ÿæœƒç': 'https://i.postimg.cc/3xpwfNG1/3.png',
            'å‘½é‹ç': 'https://i.postimg.cc/RFCV0TDp/2.png'
        };

        const showMessage = (msg, duration = 3000) => {
            messageBox.textContent = msg;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, duration);
        };

        const drawPrizeImage = (prize) => {
            const prizeImgSrc = prizeImages[prize] || 'https://placehold.co/400x600/ffffff/000000?text=æœªä¸­ç';
            
            prizeImage.onload = () => {
                const ratio = Math.min(bgCanvas.width / prizeImage.width, bgCanvas.height / prizeImage.height);
                const newWidth = prizeImage.width * ratio;
                const newHeight = prizeImage.height * ratio;
                const xOffset = (bgCanvas.width - newWidth) / 2;
                const yOffset = (bgCanvas.height - newHeight) / 2;
                bgCtx.drawImage(prizeImage, xOffset, yOffset, newWidth, newHeight);
            };
            prizeImage.src = prizeImgSrc;
        };

        const drawMask = () => {
            maskCtx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);
            maskCtx.drawImage(scratchImage, 0, 0, maskCanvas.width, maskCanvas.height);
            maskCtx.globalCompositeOperation = 'destination-out';
        };

        const draw = (e) => {
            if (!isDrawing || isScratchFinished) return;
            let x, y;

            if (e.touches) {
                x = e.touches[0].clientX - maskCanvas.getBoundingClientRect().left;
                y = e.touches[0].clientY - maskCanvas.getBoundingClientRect().top;
            } else {
                x = e.clientX - maskCanvas.getBoundingClientRect().left;
                y = e.clientY - maskCanvas.getBoundingClientRect().top;
            }

            maskCtx.beginPath();
            maskCtx.arc(x, y, brushSize, 0, Math.PI * 2);
            maskCtx.fill();

            checkScratchPercent();
        };

        const checkScratchPercent = () => {
            const imageData = maskCtx.getImageData(0, 0, maskCanvas.width, maskCanvas.height);
            const data = imageData.data;
            let clearedPixels = 0;
            const totalPixels = data.length / 4;

            for (let i = 0; i < totalPixels; i++) {
                if (data[i * 4 + 3] === 0) {
                    clearedPixels++;
                }
            }

            const percent = (clearedPixels / totalPixels) * 100;
            if (percent > 60 && !isScratchFinished) {
                isScratchFinished = true;
                maskCtx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);
                prizeText.style.display = 'block';
                sendData(userPrize);
            }
        };

        // è£ç½®å‹è™Ÿåµæ¸¬ç›¸é—œé‚è¼¯
        const modelMap = {
            "SM-G9800": "Galaxy S20", "SM-G9860": "Galaxy S20+", "SM-G9880": "Galaxy S20 Ultra",
            "SM-G9910": "Galaxy S21", "SM-G9960": "Galaxy S21+", "SM-G9980": "Galaxy S21 Ultra",
            "SM-S9010": "Galaxy S22", "SM-S9060": "Galaxy S22+", "SM-S9080": "Galaxy S22 Ultra",
            "SM-S9110": "Galaxy S23", "SM-S9160": "Galaxy S23+", "SM-S9180": "Galaxy S23 Ultra",
            "SM-S9210": "Galaxy S24", "SM-S9260": "Galaxy S24+", "SM-S9280": "Galaxy S24 Ultra",
            "SM-S9310": "Galaxy S25", "SM-S9360": "Galaxy S25+", "SM-S9380": "Galaxy S25 Ultra",
            "SM-F7000": "Galaxy Z Flip", "SM-F9160": "Galaxy Z Fold2", "SM-F7110": "Galaxy Z Flip3",
            "SM-F9260": "Galaxy Z Fold3", "SM-F7210": "Galaxy Z Flip4", "SM-F9360": "Galaxy Z Fold4",
            "SM-F7310": "Galaxy Z Flip5", "SM-F9460": "Galaxy Z Fold5", "SM-F7410": "Galaxy Z Flip6",
            "SM-F9560": "Galaxy Z Fold6",
            "SM-A5150": "Galaxy A51", "SM-A7150": "Galaxy A71", "SM-A3250": "Galaxy A32",
            "SM-A5250": "Galaxy A52", "SM-A5260": "Galaxy A52 5G", "SM-A7250": "Galaxy A72",
            "SM-A2660": "Galaxy A26 5G", "SM-A3360": "Galaxy A33 5G", "SM-A3660": "Galaxy A36 5G",
            "SM-A5360": "Galaxy A53 5G", "SM-A5660": "Galaxy A56 5G", "SM-A7360": "Galaxy A73 5G",
            "SM-A1460": "Galaxy A14 5G", "SM-A2450": "Galaxy A24", "SM-A3460": "Galaxy A34 5G",
            "SM-A5460": "Galaxy A54 5G", "SM-A3560": "Galaxy A35 5G", "SM-A5560": "Galaxy A55 5G",
            "SM-A1660": "Galaxy A16",
            "iPhone": "Apple iPhoneï¼ˆå‹è™ŸæœªçŸ¥ï¼‰", "Pixel 7": "Google Pixel 7", "Pixel 7 Pro": "Google Pixel 7 Pro",
            "Pixel 8": "Google Pixel 8", "Pixel 8 Pro": "Google Pixel 8 Pro", "Pixel 9": "Google Pixel 9",
            "Pixel 9 Pro": "Google Pixel 9 Pro", "OnePlus 9": "OnePlus 9", "OnePlus 10": "OnePlus 10",
            "OnePlus 11": "OnePlus Buds", "OnePlus 13": "OnePlus 13", "XQ-DC72": "Sony Xperia 1 V",
            "XQ-DQ72": "Sony Xperia 5 V", "23078PND5G": "Xiaomi 13T Pro", "22071212AG": "Xiaomi 12T Pro",
            "23021RAA2Y": "Redmi Note 12", "23090RA98G": "Redmi Note 13 Pro", "AI2205": "ASUS ROG Phone 6",
            "AI2401": "ASUS ROG Phone 8", "AI2302": "ASUS Zenfone 10", "CPH2491": "OPPO Reno10",
            "CPH2525": "OPPO Find X6", "V2238": "vivo X90", "V2303": "vivo Y78",
            "RMX3820": "realme 11 Pro+", "RMX3866": "realme GT Neo5"
        };
        
        function guessModelName(rawModel) {
            if (!rawModel) return "æœªçŸ¥æ©Ÿå‹";
            const key = rawModel.toUpperCase();
            if (modelMap[key]) return modelMap[key];
            if (key.startsWith("SM-A")) return "Samsung Galaxy A ç³»åˆ— " + rawModel;
            if (key.startsWith("SM-S")) return "Samsung Galaxy S ç³»åˆ— " + rawModel;
            if (key.startsWith("SM-F")) return "Samsung Galaxy Z ç³»åˆ— " + rawModel;
            return rawModel;
        }

        function detectBrand(modelCode) {
            const code = modelCode.toUpperCase();
            if (code.startsWith("SM-")) return "Samsung";
            if (code.includes("IPHONE")) return "Apple";
            if (code.includes("PIXEL")) return "Google";
            if (code.includes("ONEPLUS")) return "OnePlus";
            if (code.includes("OPPO")) return "OPPO";
            if (code.includes("ASUS")) return "ASUS";
            if (code.includes("VIVO")) return "vivo";
            if (code.includes("REALME")) return "realme";
            if (code.includes("XIAOMI") || code.includes("REDMI")) return "Xiaomi";
            return "Android";
        }

        function getAndroidModel(ua) {
            let match = ua.match(/android.*;\s([^;]+)\sbuild/i) || ua.match(/android.*;\s([^;]+)\)/i);
            if (match && match[1]) {
                let model = match[1].trim();
                return model.toLowerCase() === 'wv' ? "Androidè£ç½®" : model;
            }
            return "Androidè£ç½®";
        }

        function getDeviceInfo() {
            const ua = navigator.userAgent.toLowerCase();
            if (ua.includes('iphone')) { deviceBrand='Apple'; deviceModel='iPhone'; }
            else if (ua.includes('ipad')) { deviceBrand='Apple'; deviceModel='iPad'; }
            else if (ua.includes('android')) {
                const raw = getAndroidModel(ua);
                const code = raw.toUpperCase();
                deviceModel = guessModelName(code);
                deviceBrand = detectBrand(code);
            } else { deviceBrand='æœªçŸ¥'; deviceModel='æœªçŸ¥'; }
        }

        const liffInit = async () => {
            try {
                await liff.init({ liffId: LIFF_ID });

                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    liffId = profile.userId;
                    getDeviceInfo();
                    checkUserDrawStatus();
                }
            } catch (err) {
                showMessage(`LIFF åˆå§‹åŒ–å¤±æ•—ï¼š${err.message}`);
                console.error("LIFF initialization failed", err);
                checkUserDrawStatus(); // åœ¨ LIFF å¤±æ•—æ™‚ä¹Ÿå˜—è©¦æª¢æŸ¥æŠ½çç‹€æ…‹
            }
        };
        
        const checkUserDrawStatus = async () => {
            if (!liffId) {
                console.warn("ç„¡æ³•å–å¾— LIFF IDï¼Œå°‡ä½¿ç”¨æœªçŸ¥ ID ç¹¼çºŒã€‚");
            }
            const params = new URLSearchParams({
                action: 'check_draw',
                userId: liffId || 'æœªçŸ¥'
            });

            try {
                const response = await fetch(`${GAS_URL}?${params.toString()}`);
                const data = await response.json();
                
                if (data.hasDrawn) {
                    hasDrawn = true;
                    showMessage('æ‚¨å·²ç¶“æŠ½éçäº†ï¼');
                    const params2 = new URLSearchParams({
                      action: 'draw_prize'
                    });
                    const response2 = await fetch(`${GAS_URL}?${params2.toString()}`);
                    const data2 = await response2.json();
                    userPrize = data2.prize;
                    drawPrizeImage(userPrize);
                    prizeText.innerHTML = `ğŸ‰ æ­å–œä½ ä¸­äº†ã€${userPrize}ã€‘ ğŸ‰<br>è«‹æ´½æœå‹™äººå“¡å…Œæ›`;
                    prizeText.style.display = 'block';
                } else {
                    drawInitialState();
                    drawPrizeFromGAS();
                }

            } catch (error) {
                showMessage(`æª¢æŸ¥ç‹€æ…‹å¤±æ•—ï¼š${error.message}`);
                console.error("Error checking user draw status:", error);
                drawInitialState();
                drawPrizeFromGAS();
            }
        };

        const drawInitialState = () => {
            const app = document.getElementById('app');
            const appWidth = Math.min(window.innerWidth * 0.9, 400);
            const appHeight = appWidth * (600 / 400);
            app.style.width = `${appWidth}px`;
            app.style.height = `${appHeight}px`;

            [bgCanvas, maskCanvas].forEach(canvas => {
                canvas.width = appWidth;
                canvas.height = appHeight;
            });

            drawMask();

            maskCanvas.addEventListener('mousedown', (e) => { isDrawing = true; draw(e); });
            maskCanvas.addEventListener('mouseup', () => { isDrawing = false; });
            maskCanvas.addEventListener('mousemove', draw);
            maskCanvas.addEventListener('touchstart', (e) => { isDrawing = true; draw(e); e.preventDefault(); });
            maskCanvas.addEventListener('touchend', () => { isDrawing = false; });
            maskCanvas.addEventListener('touchmove', draw);
        };

        const drawPrizeFromGAS = async () => {
            const params = new URLSearchParams({
                action: 'draw_prize'
            });

            try {
                const response = await fetch(`${GAS_URL}?${params.toString()}`);
                const data = await response.json();
                userPrize = data.prize;
                drawPrizeImage(userPrize);
                prizeText.innerHTML = `ğŸ‰ æ­å–œä½ ä¸­äº†ã€${userPrize}ã€‘ ğŸ‰<br>è«‹æ´½æœå‹™äººå“¡å…Œæ›`;

            } catch (error) {
                showMessage(`æŠ½çå¤±æ•—ï¼š${error.message}`);
                console.error("Error drawing prize:", error);
            }
        };

        const sendData = async (prize) => {
            if (hasDrawn) return;
            const params = new URLSearchParams({
                action: 'record_win',
                userId: liffId || 'æœªçŸ¥',
                prize: prize,
                deviceBrand: deviceBrand || 'æœªçŸ¥',
                deviceModel: deviceModel || 'æœªçŸ¥'
            });

            try {
                const response = await fetch(`${GAS_URL}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params.toString()
                });
                const data = await response.json();

                if (data.success) {
                    console.log("è³‡æ–™å·²æˆåŠŸé€å‡º");
                    hasDrawn = true;
                } else {
                    console.error("è³‡æ–™é€å‡ºå¤±æ•—:", data.error);
                }

            } catch (error) {
                console.error("è³‡æ–™é€å‡ºå¤±æ•—:", error);
            }
        };

        liffInit();
    </script>
