<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>大學星生活 刮刮卡</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    .scratch-card {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    canvas {
      border: 2px solid #ccc;
      border-radius: 12px;
      display: block;
    }
    #statusMessage {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }
    .prize-text {
      font-size: clamp(28px, 6vw, 48px);
      font-weight: 700;
      color: #c00;
      margin-bottom: 10px;
      white-space: nowrap; /* 不允許自動換行 */
    }
    .notice-text {
      font-size: clamp(14px, 3vw, 20px);
      color: #e60000;
      font-weight: 500;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>大學星生活 🌟</h1>
  <div class="scratch-card">
    <canvas id="bgCanvas"></canvas>
    <canvas id="maskCanvas" style="position:absolute;top:0;left:0;"></canvas>
  </div>
  <div id="statusMessage">刮開看看你的獎項！</div>

  <script>
    const bgCanvas = document.getElementById("bgCanvas");
    const bgCtx = bgCanvas.getContext("2d");
    const maskCanvas = document.getElementById("maskCanvas");
    const maskCtx = maskCanvas.getContext("2d");
    const statusMessageDiv = document.getElementById("statusMessage");

    const images = {
      "命運獎": "https://i.postimg.cc/RCGKq4nk/6.png",
      "喝采獎": "https://i.postimg.cc/gkxjRNkf/5.png",
      "再接再厲獎": "https://i.postimg.cc/3xpwfNG1/3.png",
      "掌聲獎": "https://i.postimg.cc/RFCV0TDp/2.png"
    };

    let prize = "";
    let img = new Image();

    function setCanvasSize(width, height) {
      bgCanvas.width = width;
      bgCanvas.height = height;
      maskCanvas.width = width;
      maskCanvas.height = height;
    }

    function loadPrize() {
      // 模擬抽獎 (隨機抽)
      const prizeKeys = Object.keys(images);
      prize = prizeKeys[Math.floor(Math.random() * prizeKeys.length)];
      console.log("抽中獎項:", prize);

      img.src = images[prize];
      img.onload = () => {
        setCanvasSize(img.width, img.height);
        bgCtx.drawImage(img, 0, 0);
        initMask();
      };
      img.onerror = () => {
        console.error("圖片載入失敗:", img.src);
      };
    }

    function initMask() {
      maskCtx.fillStyle = "#bbb";
      maskCtx.fillRect(0, 0, maskCanvas.width, maskCanvas.height);
      maskCtx.globalCompositeOperation = "destination-out";
    }

    let isDrawing = false;
    function getPos(e) {
      const rect = maskCanvas.getBoundingClientRect();
      const x = (e.clientX || e.touches[0].clientX) - rect.left;
      const y = (e.clientY || e.touches[0].clientY) - rect.top;
      return { x, y };
    }

    maskCanvas.addEventListener("mousedown", () => (isDrawing = true));
    maskCanvas.addEventListener("mouseup", () => {
      isDrawing = false;
      checkScratchPercent();
    });
    maskCanvas.addEventListener("mousemove", draw);
    maskCanvas.addEventListener("touchstart", () => (isDrawing = true));
    maskCanvas.addEventListener("touchend", () => {
      isDrawing = false;
      checkScratchPercent();
    });
    maskCanvas.addEventListener("touchmove", draw);

    function draw(e) {
      if (!isDrawing) return;
      e.preventDefault();
      const pos = getPos(e);
      maskCtx.beginPath();
      maskCtx.arc(pos.x, pos.y, 25, 0, Math.PI * 2);
      maskCtx.fill();
    }

    function checkScratchPercent() {
      const imgData = maskCtx.getImageData(0, 0, maskCanvas.width, maskCanvas.height);
      let scratched = 0;
      for (let i = 3; i < imgData.data.length; i += 4) {
        if (imgData.data[i] === 0) scratched++;
      }
      const percent = (scratched / (maskCanvas.width * maskCanvas.height)) * 100;
      console.log("已刮開:", percent.toFixed(2) + "%");

      if (percent > 50) {
        statusMessageDiv.innerHTML = `
          <div class="prize-text">🎉 恭喜你中了【${prize}】 🎉</div>
          <div class="notice-text">請洽服務人員兌獎</div>
        `;
        maskCanvas.style.pointerEvents = "none";
      }
    }

    loadPrize();
  </script>
</body>
</html>
